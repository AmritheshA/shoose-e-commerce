<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Shoose</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />    <link th:rel="stylesheet" th:href="@{/css/product-list.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"Â />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div th:replace="~{fragment::admin-dashboard}"></div>
    <div><p th:text="${blocked}" class="text-info"></p></div>
    <div><p th:text="${unblocked}" class="text-danger"></p></div>
    <div class="mx-5 px-5  mt-5 pt-5">
      <table class="table text-center custom-table mt-5">
        <thead class="thead table-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td>
              <div>
                <form
                  th:if="${user.isEnabled}"
                  th:method="post"
                  th:action="@{/admin/block-user/{id}(id=${user.userId})}"
                >
                  <input
                    class="bg-white border-none text-danger"
                    type="submit"
                    value="Block"
                  />
                </form>
                <form
                  th:if="${not user.isEnabled}"
                  th:method="post"
                  th:action="@{/admin/unblock-user/{id}(id=${user.userId})}"
                >
                  <input
                    class="bg-white text-dark"
                    type="submit"
                    value="UnBlock"
                  />
                </form>
                <a
                  class="btn btn-into"
                  th:href="@{/login}"
                  th:if="not ${#authorization.expression('isAuthenticated()')}"
                  >Sign in</a
                >
              </div>
            </td>
            <td th:text="${user.createdTime}"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function (event) {

          const showNavbar = (toggleId, navId, bodyId, headerId) => {
              const toggle = document.getElementById(toggleId),
                  nav = document.getElementById(navId),
                  bodypd = document.getElementById(bodyId),
                  headerpd = document.getElementById(headerId)

              // Validate that all variables exist
              if (toggle && nav && bodypd && headerpd) {
                  toggle.addEventListener('click', () => {
                      // show navbar
                      nav.classList.toggle('show')
                      // change icon
                      toggle.classList.toggle('bx-x')
                      // add padding to body
                      bodypd.classList.toggle('body-pd')
                      // add padding to header
                      headerpd.classList.toggle('body-pd')
                  })
              }
          }

          showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

          /*===== LINK ACTIVE =====*/
          const linkColor = document.querySelectorAll('.nav_link')

          function colorLink() {
              if (linkColor) {
                  linkColor.forEach(l => l.classList.remove('active'))
                  this.classList.add('active')
              }
          }
          linkColor.forEach(l => l.addEventListener('click', colorLink))

          // Your code to run since DOM is loaded and ready
      });
  </script>
  </body>
</html>
