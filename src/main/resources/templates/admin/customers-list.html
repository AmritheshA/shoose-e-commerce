<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shoose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="~{fragment::admin-navbar}"></div>
<table class="table m-5 text-center">
    <thead class="thead-dark bg-secondary  text-white">
    <tr>
        <th>Username</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Status</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.phoneNumber}"></td>
        <td th:text="${user.email}"></td>
        <td >
            <div>
                    <form th:if=" ${user.isEnabled.equals(true)}" th:method="post"  th:action="@{/block}">
                        <input class="btn btn-danger text-white"  type="submit" value="Logout">
                    </form>
                    <a class="btn btn-into" th:href="@{/login}" th:if="not ${#authorization.expression('isAuthenticated()')}">Sign in</a>
            </div>
        </td>th:text="${user.isEnabled}"
        <td th:text="${user.createdDate}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
