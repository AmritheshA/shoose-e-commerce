<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>Shoose</title>
    <link th:rel="stylesheet" th:href="@{/css/product-list.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div th:replace="~{fragment::admin-dashboard}"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <h1 class="m-5">Product Details</h1>
          <div class="d-flex gap-5">
            <div >
              <p>ProductName:</p>
            </div>
            <div>
              <p th:text="${product.productName}"></p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <div>
              <p>Description:</p>
            </div>
            <div>
              <p th:text="${product.description}"></p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <div>
              <p>Brand</p>
            </div>
            <div>
              <p th:text="${product.brand}"></p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <div>
              <p>Category:</p>
            </div>
            <div>
              <p th:text="${product.category.categoryName}"></p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <div>
              <p>Price:</p>
            </div>
            <div>
              <p th:text="${product.price}"></p>
            </div>
          </div>
          <div class="d-flex gap-5">
            <div>
              <p>Total Stock:</p>
            </div>
            <div>
              <p th:text="${product.quantity}"></p>
            </div>
          </div>
          <div class="d-flex">
            <a
              class="btn btn-primary mt-5"
              th:href="@{/admin/edit-product/{productId}(productId=${product.productId})}"
              >Edit Product Details</a
            >
            <a
            class="btn btn-primary mt-5 ms-5"
            th:href="@{/admin/update-product-image/{productId}(productId=${product.productId})}"
            >Update Product Images</a
          >
          </div>
        </div>
        <div class="col-lg-6">
          <h1 class="m-5">Variants</h1>
          <div class="variant-container ">
            <table class="table table-vaiants text-center">
              <thead>
                <tr>
                  <th>Color</th>
                  <th>Size</th>
                  <th>Quantity</th>
                  <th>Increase Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="variant : ${variants}">
                  <td th:text="${variant.color}"></td>
                  <td th:text="${variant.size}"></td>
                  <td th:text="${variant.quantity}"></td>
                  <td>
                    <form
                      th:action="@{/admin/increase-quantity/{productId},{variantId}(productId=${product.productId},variantId=${variant.variantId})}"
                      method="post"
                    >
                      <input
                        type="hidden"
                        name="productId"
                        th:value="${productId}"
                      />
                      <input type="number" name="quantity" />
                      <button type="submit">Add</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="mx-5 mt-5 p-5">
      <form
        th:action="@{/admin/new-variants/{productId}(productId=${product.productId})}"
        method="post"
      >
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary ms-5"
            th:onclick="addVariant()"
          >
            Add New Variants
          </button>
        </div>
        <div id="variants"></div>
        <div class="d-flex justify-content-center mt-3">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
  </body>
  <script th:inline="javascript">
    function addVariant() {
      var variantDiv = document.createElement("div");
      variantDiv.className = "mb-3";

      variantDiv.innerHTML = `
            <label for="color">Color:</label>
            <input type="text" name="variants.color" required="required">
            <label for="size">Size:</label>
            <select id="size" name="variants.size">
                <option value="">Select a Size</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="variantQuantity">Quantity:</label>
            <input type="text" name="variants.quantity" required="required">
            <button type="button" class="text-danger fw-bold bg-white border-0" onclick="removeVariant(this)">X</button>
        `;

      document.getElementById("variants").appendChild(variantDiv);
    }

    function removeVariant(button) {
      // Get the parent div (variantDiv) and remove it
      var variantDiv = button.parentNode;
      variantDiv.parentNode.removeChild(variantDiv);
    }
  </script>
     <script>
      document.addEventListener("DOMContentLoaded", function (event) {

          const showNavbar = (toggleId, navId, bodyId, headerId) => {
              const toggle = document.getElementById(toggleId),
                  nav = document.getElementById(navId),
                  bodypd = document.getElementById(bodyId),
                  headerpd = document.getElementById(headerId)

              // Validate that all variables exist
              if (toggle && nav && bodypd && headerpd) {
                  toggle.addEventListener('click', () => {
                      // show navbar
                      nav.classList.toggle('show')
                      // change icon
                      toggle.classList.toggle('bx-x')
                      // add padding to body
                      bodypd.classList.toggle('body-pd')
                      // add padding to header
                      headerpd.classList.toggle('body-pd')
                  })
              }
          }

          showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header')

          /*===== LINK ACTIVE =====*/
          const linkColor = document.querySelectorAll('.nav_link')

          function colorLink() {
              if (linkColor) {
                  linkColor.forEach(l => l.classList.remove('active'))
                  this.classList.add('active')
              }
          }
          linkColor.forEach(l => l.addEventListener('click', colorLink))

          // Your code to run since DOM is loaded and ready
      });
  </script>
</html>
