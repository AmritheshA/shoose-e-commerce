<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shoose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/css/home.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-body-tertiary p-3" style="border-bottom:1px solid black">
    <div class="container-fluid d-flex justify-content-between align-items-middle" style="background-color:white;">
        <div class="align-self-start">
            <a class="navbar-brand" href="/homepage">
                <img th:src="@{/img/logo.png}" style="height:60px; width:150px;"  alt="">
            </a>
        </div>
        <div class=" me-5">
            <div class="d-flex gap-5 align-items-center">

                <div>
                    <a class="text-decoration-none text-dark" href="">
                        <i class="fa-solid fa-heart"></i><span> Wishlist</span>
                    </a>
                </div>
                <div>
                    <a class="text-decoration-none text-dark" href="">
                        <i class="fa-solid fa-cart-shopping"></i><span> Cart</span>
                    </a>
                </div>
                <div>
                    <a class="text-decoration-none text-dark" th:href="@{/shop}">
                        <i class="fa-solid fa-cart-shopping"></i><span> Shop</span>
                    </a>
                </div>
                <div>
                    <a class="text-decoration-none text-dark" href="">
                        <i class="fa-solid fa-cart-shopping"></i><span> Profile</span>
                    </a>
                </div>
                    <div>
                                <form th:if=" ${#authorization.expression('isAuthenticated()')}" th:method="post"  th:action="@{/logout}">
                                    <input class="btn btn-danger text-white"  type="submit" value="Logout">
                                </form>
                              <a class="btn btn-into" th:href="@{/login}" th:if="not ${#authorization.expression('isAuthenticated()')}">Sign in</a>

                    </div>

            </div>
        </div>
    </div>
</nav>
    <div class="container-fluid p-0 mt-2">
        <img class="img-fluid" th:src="@{/img/newbanner.png}"   alt="">
    </div>
    <div class="text-center mt-5">
        <h1>Most Popular Products</h1>
    </div>
<div class="container">
    <div class="row ms-3">
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card">
               <div class="img">
                   <img class="card-img-top" th:src="@{/img/sh1.jpg}" alt="Card image cap">
               </div>
                <div class="card-body">
                    <h5 class="card-title"><b>CAMPUS</b></h5>
                    <p class="card-text">ROLLZ Running Shoes For Men (White)</p>
                    <p class="price card-text text-danger"><b>₹1399</b></p>
                    <a href="#" class="cardbutton btn">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card" >
                <div class="img">
                    <img class="card-img-top" th:src="@{/img/sh1.jpg}" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title"><b>CAMPUS</b></h5>
                    <p class="card-text">ROLLZ Running Shoes For Men (White)</p>

                    <a href="#" class="cardbutton btn">View Details</a>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6 col-12">
            <div class="card" >
                <div class="img">
                    <img class="card-img" th:src="@{/img/sh1.jpg}" alt="Card image cap">
                </div>
                <div class="card-body">
                    <h5 class="card-title"><b>CAMPUS</b></h5>
                    <p class="card-text">ROLLZ Running Shoes For Men (White)</p>
                    <p class="price card-text text-danger"><b>₹1399</b></p>
                    <a href="#" class="cardbutton btn">View Details</a>
                </div>
            </div>

    </div>
</div>
<footer>
    <div th:include="~{fragment::footer}"></div>
</footer>

</html>
