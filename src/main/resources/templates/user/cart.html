<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Shoose</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" type="text/css" />
    <link th:rel="stylesheet" th:href="@{/css/profile.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/css/home.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-9 mt-5">
            <div class="cart">
                <div class="product">
                    <div id="product-image">
                        <img th:src="@{/img/sh1.jpg}"alt="Product 1">
                    </div>
                    <div class="product-details ms-3">
                        <h5>Product 1</h5>
                        <p>color,size</p>
                    </div>
                    <div>

                    </div>
                    <div class="quantity me-5">
                        <button class="btn-minus">-</button>
                        <input type="number" min="0" value="1">
                        <button class="btn-plus">+</button>
                    </div>
                    <div class="mx-5 d-flex align-items-center">
                        <p class="text-danger fw-bold">$19.99</p>
                    </div>
                    <button class="btn btn-remove text-danger fw-bold">x</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
                <div id="coupon" class="card mb-3">
                    <div class="card-body">
                        <form>
                            <div class="form-group"> <label>Have coupon?</label>
                                <div class="input-group"> <input type="text" class="form-control coupon" name="" placeholder="Coupon code"> <span class="input-group-append"> <button class="btn btn-primary btn-apply coupon">Apply</button> </span> </div>
                            </div>
                        </form>
                        <br><hr>
                        <p class="fw-bold">Price After applying coupon:</p>
                    </div>
                </div>
                <div id="amount" class="card">
                    <div class="card-body">
                        <dl class="dlist-align">
                            <dt>Total price:</dt>
                            <dd class="text-right ml-3">$69.97</dd>
                        </dl>
                        <dl class="dlist-align">
                            <dt>Total:</dt>
                            <dd class="text-right text-dark b ml-3"><strong>$59.97</strong></dd>
                        </dl>
                        <hr> <a href="#" class="btn btn-out btn-primary btn-square btn-main" data-abc="true"> Place Order</a>
                    </div>
                </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const cart = document.querySelector(".cart");

    cart.addEventListener("click", function(e) {
        if (e.target.classList.contains("btn-minus")) {
            const quantityInput = e.target.nextElementElement;
            if (quantityInput.value > 0) {
                quantityInput.value = parseInt(quantityInput.value) - 1;
            }
        }

        if (e.target.classList.contains("btn-plus")) {
            const quantityInput = e.target.previousElementSibling;
            quantityInput.value = parseInt(quantityInput.value) + 1;
        }

        if (e.target.classList.contains("btn-remove")) {
            const product = e.target.parentElement;
            cart.removeChild(product);
        }
    });
});

</script>
</body>
</html>
