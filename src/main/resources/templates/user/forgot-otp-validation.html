<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Shoose</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous"
    />
    <link th:rel="stylesheet" th:href="@{/css/userlogin.css}">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="p-5">
    <h6>Shoose</h6>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6" th:id="loginimg">
            <img class="p-5" th:src="@{/img/recover-account.png}"   alt="">
        </div>
        <div class="col-lg-6">
            <div id="loginform">
                <div class="text-center">
                    <h3>Enter fotgot otp</h3>
                </div>
                <div><p class="text-danger"> Otp valid for 2 minutes only</p></div>
                <form th:action="@{/forgot-password-otp}" th:method="post">
                    <div class="form-group">
                        <input required name="otp" type="text" class="form-control" id="username" placeholder="Enter OTP ">
                    </div>

                    <div th:if="${resend}" class="alert alert-success">
                        <p th:text="${resend}"></p>
                    </div>
                    <div id="otp-error" class="text-danger" th:if="${otpError}" th:text="${otpError}"></div>
                    <button  type="submit" class="btn btn-primary btn-block">Confirm</button>
                    <p class="text-danger" th:text="${invalidOtp}"></p>
                </form>
                <form th:action="@{/forgot-resend-otp}" th:method="post">
                    <button type="submit" class="btn btn-secondary">Resend OTP</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
