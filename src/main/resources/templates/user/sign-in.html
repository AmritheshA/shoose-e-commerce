<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Shoose</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
      <link th:rel="stylesheet" th:href="@{/css/userlogin.css}">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
  <div class="p-5">
      <h6>Shoose</h6>
  </div>
      <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6" th:id="loginimg">
                <img th:src="@{/img/login.png}"   alt="">
            </div>
            <div class="col-lg-6">
                <div id="loginform">
                    <div class="text-center">
                            <h3>Sign In</h3>
                    </div>
                    <form th:action="@{user/home}">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <div id="forgotpassword" class="text-right">
                            <a class="text-danger" th:href="@{/recoverAccount}">Forgot Password?</a>
                        </div>
                        <div class="mt-3 text-center">
                            <button class="btn btn-secondary btn-block">
                                    Continue with Google
                                </button>
                        </div>
                        <div class="text-center form-group">
                            <p>Don't Have an Account ? <a th:href="@{/signUp}">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
