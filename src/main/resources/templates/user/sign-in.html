<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Shoose</title>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link th:rel="stylesheet" th:href="@{/css/userlogin.css}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-sm-12 m-0 p-0" th:id="loginimg">
          <img th:src="@{/img/sign-up.png}" />
        </div>
        <div class="col-lg-6 col-sm-12">
          <div id="loginform" style="margin-top: 350px">
            <form
              th:action="@{/login}"
              method="post"
              onsubmit="return validateForm()"
            >
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="Enter your Username"
                />
                <p class="error-message text-danger" id="username-error"></p>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your Password"
                />
                <span
                  id="eye"
                  class="password-toggle-icon"
                  onclick="togglePassword('password', 'password-toggle')"
                >
                  <i class="far fa-eye" id="password-toggle"></i>
                </span>
                <p class="error-message text-danger" id="password-error"></p>
              </div>

              <button type="submit" class="btn btn-primary btn-block">
                Login
              </button>
              <p class="error-message text-danger" th:text="${error}"></p>

              <div class="text-right">
                <a class="text-danger" th:href="@{/forgot-password}"
                  >Forgot Password?</a
                >
              </div>
              <div class="text-center form-group">
                <p>
                  Don't Have an Account ? <a th:href="@{/register}">Sign Up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      function togglePassword(password, toggleId) {
        var input = document.getElementById(password);
        var inputType = input.getAttribute("type");
        if (inputType === "password") {
          input.setAttribute("type", "text");
          document.getElementById(toggleId).classList.remove("fa-eye");
          document.getElementById(toggleId).classList.add("fa-eye-slash");
        } else {
          input.setAttribute("type", "password");
          document.getElementById(toggleId).classList.remove("fa-eye-slash");
          document.getElementById(toggleId).classList.add("fa-eye");
        }
      }

      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var isValid = true;

        var usernameError = document.getElementById("username-error");
        var passwordError = document.getElementById("password-error");

        usernameError.textContent = "";
        passwordError.textContent = "";

        if (!username) {
          usernameError.textContent = "Please Provide the Username";
          isValid = false;
        }

        if (!password) {
          passwordError.textContent = "Please Provide the Password";
          isValid = false;
        }

        return isValid;
      }
    </script>
  </body>
</html>
